<!DOCTYPE html>
<html>
<head>
  <title>MediQA â€“ Health Research AI</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f8fc;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #0a3d62;
    }

    .chat-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    input[type="text"] {
      width: 75%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #cfd9e3;
      font-size: 16px;
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #1e90ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0f6fdc;
    }

    .chat-box {
      margin-top: 25px;
      padding: 20px;
      border-radius: 10px;
      background: #f9fbfd;
      border-left: 5px solid #1e90ff;
    }

    .user {
      font-weight: bold;
      color: #1e90ff;
    }

    .bot {
      margin-top: 10px;
      color: #2c3e50;
      white-space: pre-wrap;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <h1>ðŸ©º MediQA â€“ Health Research AI</h1>

  <div class="chat-container">
    <form action="/get_response" method="post">
      <input type="text" name="user_input"
             placeholder="Ask a health or medical research question..."
             required>
      <button type="submit">Ask</button>
    </form>

    {% if user_input %}
    <div class="chat-box">
      <div class="user">You asked:</div>
      <div>{{ user_input }}</div>

      <div class="user" style="margin-top:15px;">AI Answer:</div>
      <div class="bot">{{ chatbot_response }}</div>
    </div>
    {% endif %}
  </div>
</body>
</html>
