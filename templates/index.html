<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Growth Hub ‚Äì Health Research AI</title>

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: #0f172a;
  height: 100vh;
  display: flex;
  flex-direction: column;
  color: #e5e7eb;
}

/* ===== HEADER ===== */
header {
  background: linear-gradient(135deg, #020617, #020617);
  color: #f8fafc;
  padding: 14px 18px;
  font-size: 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #1e293b;
}

.header-controls {
  display: flex;
  gap: 10px;
  align-items: center;
}

/* ===== CHAT AREA ===== */
.chat-area {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

/* ===== MESSAGES ===== */
.message {
  max-width: 72%;
  padding: 12px 16px;
  border-radius: 18px;
  margin-bottom: 12px;
  line-height: 1.6;
  white-space: pre-wrap;
  animation: fadeIn 0.2s ease-in;
}

.user {
  background: #2563eb;
  color: white;
  margin-left: auto;
  border-bottom-right-radius: 6px;
}

.bot {
  background: #020617;
  color: #e5e7eb;
  margin-right: auto;
  border-bottom-left-radius: 6px;
  border: 1px solid #1e293b;
}

/* ===== INPUT BAR ===== */
.input-bar {
  display: flex;
  padding: 14px;
  background: #020617;
  border-top: 1px solid #1e293b;
}

input {
  flex: 1;
  padding: 12px 16px;
  font-size: 16px;
  border-radius: 20px;
  border: none;
  outline: none;
  background: #020617;
  color: #e5e7eb;
}

input::placeholder {
  color: #94a3b8;
}

/* ===== BUTTONS ===== */
button {
  margin-left: 8px;
  padding: 10px 14px;
  border-radius: 50%;
  border: none;
  font-size: 18px;
  cursor: pointer;
  background: #2563eb;
  color: white;
}

button:hover {
  background: #1d4ed8;
}

/* ===== VOICE SELECT ===== */
select {
  background: #020617;
  color: #e5e7eb;
  border: 1px solid #1e293b;
  border-radius: 10px;
  padding: 6px 8px;
  font-size: 14px;
}

/* ===== ANIMATION ===== */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(4px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<header>
  ü©∫ AI Growth Hub ‚Äì Health Research AI
  <div class="header-controls">
    <select id="voiceSelect"></select>
    <button onclick="toggleVoice()" id="voiceBtn">üîä</button>
  </div>
</header>

<div class="chat-area" id="chat">
  {% for chat in chat_history %}
    <div class="message user">{{ chat.user }}</div>
    <div class="message bot">{{ chat.bot }}</div>
  {% endfor %}
</div>

<div class="input-bar">
  <input id="message" placeholder="Ask a medical research question...">
  <button onclick="sendMessage()">‚û§</button>
  <button onclick="startVoice()">üéôÔ∏è</button>
</div>

<script>
const chat = document.getElementById("chat");
const voiceSelect = document.getElementById("voiceSelect");

let voiceEnabled = true;
let synth = window.speechSynthesis;
let voices = [];
let selectedVoice = null;

/* ===== LOAD VOICES ===== */
function loadVoices() {
  voices = synth.getVoices();
  voiceSelect.innerHTML = "";

  voices
    .filter(v => v.lang.startsWith("en"))
    .forEach((voice, index) => {
      const option = document.createElement("option");
      option.value = index;
      option.textContent = `${voice.name} (${voice.lang})`;
      voiceSelect.appendChild(option);
    });

  selectedVoice = voices[voiceSelect.value];
}

synth.onvoiceschanged = loadVoices;

/* ===== CHAT UI ===== */
function appendMessage(text, className) {
  const div = document.createElement("div");
  div.className = "message " + className;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

/* ===== SPEAK ===== */
function speak(text) {
  if (!voiceEnabled || !synth) return;

  synth.cancel();
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.voice = voices[voiceSelect.value] || null;
  utterance.rate = 1;
  utterance.pitch = 1;
  synth.speak(utterance);
}

/* ===== SEND MESSAGE ===== */
async function sendMessage() {
  const input = document.getElementById("message");
  const text = input.value.trim();
  if (!text) return;

  appendMessage(text, "user");
  input.value = "";

  const res = await fetch("/get_response", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({message: text})
  });

  const data = await res.json();
  appendMessage(data.bot, "bot");
  speak(data.bot);
}

/* ===== VOICE INPUT ===== */
function startVoice() {
  if (!('webkitSpeechRecognition' in window)) {
    alert("Voice input not supported in this browser.");
    return;
  }

  const recognition = new webkitSpeechRecognition();
  recognition.lang = "en-US";
  recognition.start();

  recognition.onresult = (event) => {
    document.getElementById("message").value =
      event.results[0][0].transcript;
  };
}

/* ===== TOGGLE VOICE ===== */
function toggleVoice() {
  voiceEnabled = !voiceEnabled;
  document.getElementById("voiceBtn").textContent =
    voiceEnabled ? "üîä" : "üîá";
  if (!voiceEnabled) synth.cancel();
}
</script>

</body>
</html>
