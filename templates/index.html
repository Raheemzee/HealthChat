<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Growth Hub ‚Äì Health Research AI</title>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #0f172a;
  height: 100vh;
  display: flex;
  color: #e5e7eb;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 260px;
  background: #020617;
  border-right: 1px solid #1e293b;
  padding: 14px;
  overflow-y: auto;
}

.sidebar button {
  width: 100%;
  margin-bottom: 10px;
  padding: 10px;
  background: #2563eb;
  border: none;
  border-radius: 10px;
  color: white;
  cursor: pointer;
}

.chat-link {
  display: block;
  padding: 8px;
  margin-bottom: 6px;
  border-radius: 8px;
  color: #e5e7eb;
  text-decoration: none;
}

.chat-link.active {
  background: #1e293b;
}

/* ===== MAIN ===== */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

header {
  padding: 12px 16px;
  border-bottom: 1px solid #1e293b;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
}

.header-controls {
  display: flex;
  gap: 8px;
}

/* ===== CHAT ===== */
.chat-area {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.message {
  max-width: 70%;
  padding: 12px 16px;
  border-radius: 18px;
  margin-bottom: 12px;
  line-height: 1.6;
  white-space: pre-wrap;
}

.user {
  background: #2563eb;
  margin-left: auto;
  border-bottom-right-radius: 6px;
}

.bot {
  background: #020617;
  border: 1px solid #1e293b;
  margin-right: auto;
  border-bottom-left-radius: 6px;
}

/* ===== INPUT ===== */
.input-bar {
  display: flex;
  padding: 14px;
  border-top: 1px solid #1e293b;
}

input {
  flex: 1;
  padding: 12px 16px;
  border-radius: 20px;
  border: none;
  background: #020617;
  color: #e5e7eb;
}

button.send,
button.voice {
  margin-left: 8px;
  border-radius: 50%;
  padding: 10px 14px;
  background: #2563eb;
  border: none;
  color: white;
  cursor: pointer;
}

select {
  background: #020617;
  color: #e5e7eb;
  border: 1px solid #1e293b;
  border-radius: 10px;
  padding: 6px;
}
</style>
</head>

<body>

<div class="sidebar">
  <button onclick="newChat()">‚ûï New Chat</button>
  {% for cid in conversations %}
    <a class="chat-link {% if cid == active_chat %}active{% endif %}"
       href="/switch_chat/{{ cid }}">
      Chat {{ loop.index }}
    </a>
  {% endfor %}
</div>

<div class="main">
<header>
  ü©∫ AI Growth Hub ‚Äì Health Research AI
  <div class="header-controls">
    <select id="voiceSelect"></select>
    <button onclick="toggleVoice()" id="voiceBtn">üîä</button>
  </div>
</header>

<div class="chat-area" id="chat">
  {% for m in conversations[active_chat] %}
    <div class="message {{ 'user' if m.role == 'user' else 'bot' }}">
      {{ m.content }}
    </div>
  {% endfor %}
</div>

<div class="input-bar">
  <input id="message" placeholder="Ask a medical research question...">
  <button class="send" onclick="sendMessage()">‚û§</button>
  <button class="voice" onclick="startVoice()">üéôÔ∏è</button>
</div>
</div>

<script>
const chat = document.getElementById("chat");
const synth = window.speechSynthesis;
const voiceSelect = document.getElementById("voiceSelect");

let voices = [];
let voiceEnabled = true;

/* ===== LOAD VOICES ===== */
function loadVoices() {
  voices = synth.getVoices();
  voiceSelect.innerHTML = "";

  voices
    .filter(v => v.lang.startsWith("en"))
    .forEach((voice, i) => {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = `${voice.name} (${voice.lang})`;
      voiceSelect.appendChild(option);
    });
}

synth.onvoiceschanged = loadVoices;

/* ===== SPEAK ===== */
function speak(text) {
  if (!voiceEnabled || !synth) return;

  synth.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.voice = voices[voiceSelect.value] || null;
  utter.rate = 1;
  utter.pitch = 1;
  synth.speak(utter);
}

/* ===== SEND MESSAGE ===== */
async function sendMessage() {
  const input = document.getElementById("message");
  const text = input.value.trim();
  if (!text) return;

  input.value = "";

  const res = await fetch("/get_response", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({message: text})
  });

  const data = await res.json();
  speak(data.bot);
  location.reload();
}

/* ===== VOICE INPUT ===== */
function startVoice() {
  if (!('webkitSpeechRecognition' in window)) {
    alert("Voice input not supported.");
    return;
  }

  const recognition = new webkitSpeechRecognition();
  recognition.lang = "en-US";
  recognition.start();

  recognition.onresult = e => {
    document.getElementById("message").value =
      e.results[0][0].transcript;
  };
}

/* ===== TOGGLE VOICE ===== */
function toggleVoice() {
  voiceEnabled = !voiceEnabled;
  document.getElementById("voiceBtn").textContent =
    voiceEnabled ? "üîä" : "üîá";
  if (!voiceEnabled) synth.cancel();
}

/* ===== NEW CHAT ===== */
async function newChat() {
  await fetch("/new_chat", { method: "POST" });
  location.reload();
}
</script>

</body>
</html>
