<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Growth Hub â€“ Health Research AI</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #eef2f7;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  background: #0a3d62;
  color: white;
  padding: 14px;
  text-align: center;
  font-size: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.chat-area {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.message {
  max-width: 70%;
  padding: 12px 16px;
  border-radius: 18px;
  margin-bottom: 12px;
  line-height: 1.5;
  white-space: pre-wrap;
}

.user {
  background: #1e90ff;
  color: white;
  margin-left: auto;
  border-bottom-right-radius: 6px;
}

.bot {
  background: #ffffff;
  color: #333;
  margin-right: auto;
  border-bottom-left-radius: 6px;
}

.input-bar {
  display: flex;
  padding: 12px;
  background: #ffffff;
  border-top: 1px solid #ddd;
}

input {
  flex: 1;
  padding: 12px;
  font-size: 16px;
  border-radius: 20px;
  border: 1px solid #ccc;
  outline: none;
}

button {
  margin-left: 8px;
  padding: 10px 14px;
  border-radius: 50%;
  border: none;
  font-size: 18px;
  cursor: pointer;
  background: #1e90ff;
  color: white;
}
</style>
</head>

<body>

<header>
  ğŸ©º AI Growth Hub â€“ Health Research AI
  <button onclick="toggleVoice()" id="voiceBtn">ğŸ”Š</button>
</header>

<div class="chat-area" id="chat">
  {% for chat in chat_history %}
    <div class="message user">{{ chat.user }}</div>
    <div class="message bot">{{ chat.bot }}</div>
  {% endfor %}
</div>

<div class="input-bar">
  <input id="message" placeholder="Ask a medical research question...">
  <button onclick="sendMessage()">â¤</button>
  <button onclick="startVoice()">ğŸ™ï¸</button>
</div>

<script>
const chat = document.getElementById("chat");
let voiceEnabled = true;
let synth = window.speechSynthesis;

function appendMessage(text, className) {
  const div = document.createElement("div");
  div.className = "message " + className;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function speak(text) {
  if (!voiceEnabled || !synth) return;

  synth.cancel(); // stop previous speech
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "en-US";
  utterance.rate = 1;
  utterance.pitch = 1;
  synth.speak(utterance);
}

async function sendMessage() {
  const input = document.getElementById("message");
  const text = input.value.trim();
  if (!text) return;

  appendMessage(text, "user");
  input.value = "";

  const res = await fetch("/get_response", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({message: text})
  });

  const data = await res.json();
  appendMessage(data.bot, "bot");
  speak(data.bot);
}

/* ğŸ™ï¸ Voice Input (Speech â†’ Text) */
function startVoice() {
  if (!('webkitSpeechRecognition' in window)) {
    alert("Voice input not supported in this browser.");
    return;
  }

  const recognition = new webkitSpeechRecognition();
  recognition.lang = "en-US";
  recognition.start();

  recognition.onresult = (event) => {
    document.getElementById("message").value =
      event.results[0][0].transcript;
  };
}

/* ğŸ”Š Toggle AI Voice */
function toggleVoice() {
  voiceEnabled = !voiceEnabled;
  document.getElementById("voiceBtn").textContent =
    voiceEnabled ? "ğŸ”Š" : "ğŸ”‡";
  if (!voiceEnabled) synth.cancel();
}
</script>

</body>
</html>
