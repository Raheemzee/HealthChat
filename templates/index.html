<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Growth Hub â€“ Health Research AI</title>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #0f172a;
  height: 100vh;
  display: flex;
  color: #e5e7eb;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 260px;
  background: #020617;
  border-right: 1px solid #1e293b;
  padding: 14px;
  overflow-y: auto;
}

.sidebar button {
  width: 100%;
  margin-bottom: 10px;
  padding: 10px;
  background: #2563eb;
  border: none;
  border-radius: 10px;
  color: white;
  cursor: pointer;
}

.chat-link {
  display: block;
  padding: 8px;
  margin-bottom: 6px;
  border-radius: 8px;
  color: #e5e7eb;
  text-decoration: none;
}

.chat-link.active {
  background: #1e293b;
}

/* ===== MAIN ===== */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

header {
  padding: 14px;
  border-bottom: 1px solid #1e293b;
  text-align: center;
}

/* ===== CHAT ===== */
.chat-area {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.message {
  max-width: 70%;
  padding: 12px 16px;
  border-radius: 18px;
  margin-bottom: 12px;
}

.user {
  background: #2563eb;
  margin-left: auto;
}

.bot {
  background: #020617;
  border: 1px solid #1e293b;
}

/* ===== INPUT ===== */
.input-bar {
  display: flex;
  padding: 14px;
  border-top: 1px solid #1e293b;
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 20px;
  border: none;
  background: #020617;
  color: #e5e7eb;
}

button.send {
  margin-left: 8px;
  border-radius: 50%;
  padding: 10px;
  background: #2563eb;
  border: none;
  color: white;
}
</style>
</head>

<body>

<div class="sidebar">
  <button onclick="newChat()">âž• New Chat</button>
  {% for cid in conversations %}
    <a class="chat-link {% if cid == active_chat %}active{% endif %}"
       href="/switch_chat/{{ cid }}">
      Chat {{ loop.index }}
    </a>
  {% endfor %}
</div>

<div class="main">
<header>ðŸ©º AI Growth Hub â€“ Health Research AI</header>

<div class="chat-area" id="chat">
  {% for m in conversations[active_chat] %}
    <div class="message {{ 'user' if m.role == 'user' else 'bot' }}">
      {{ m.content }}
    </div>
  {% endfor %}
</div>

<div class="input-bar">
  <input id="message" placeholder="Ask a medical research question...">
  <button class="send" onclick="sendMessage()">âž¤</button>
</div>
</div>

<script>
async function sendMessage() {
  const input = document.getElementById("message");
  const text = input.value.trim();
  if (!text) return;

  input.value = "";

  const res = await fetch("/get_response", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({message: text})
  });

  location.reload();
}

async function newChat() {
  await fetch("/new_chat", {method: "POST"});
  location.reload();
}
</script>

</body>
</html>
